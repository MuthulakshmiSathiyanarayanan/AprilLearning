<!DOCTYPE html>
<html>

<head>
    <title>Arithmatic Addition</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <label for="firstNumber">FirstNumber</label>
        <input type="number" id="firstNum" name="firstNumber">
        <br><br>
        <label for="secondNumber">SecondNumber</label>
        <input type="number" id="secondNum" name="secondNumber">
        <button class="button" onclick="additionFunction();"> Add</button>

        <p>Answer<input id="answer"></p>
    </div>

    <script>
        function additionFunction()
         {
            var input_FirstNumber, input_SecondNumber, addedValue;
            input_FirstNumber = parseInt(document.getElementById("firstNum").value);
            input_SecondNumber = parseInt(document.getElementById("secondNum").value);
            addedValue = input_FirstNumber + input_SecondNumber;
            document.getElementById("answer").value = addedValue;

        }
    </script>

</body>

</html>
